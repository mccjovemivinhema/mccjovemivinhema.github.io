<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>MCC JOVEM IVINHEMA</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MCCJ Ivinhema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cursilhistas">Cursilhistas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/aniversarios">Aniversários</a>
              </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="pt-2 px-2">
          <span class="text-uppercase fw-bold">Dados Cursilhista</span>
          <div class="py-3">
            <div class="row align-items-start">
              <div class="col-sm-12 col-md-6 col-lg-3">
                <span class="fw-bold">Nome: </span>
                <span id="nomeValor"></span>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-3">
                <span class="fw-bold">Data:</span>
                <span id="dataAniversarioValor"></span>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-3">
                <span class="fw-bold">Cursilho:</span>
                <span id="cursilhoValor"></span>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-3">
                <span class="fw-bold">Padrinho/Madrinha:</span>
                <span id="padrinhoMadrinhaValor"></span>
              </div>
            </div>
          </div>
      </div>

      <div id="">
          <div class="row p-4">
              <div class="col-12 card mb-2 text-bg-dark" style="width: 100%;">
                  <p class="fw-bold card-title" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Indicações <i class="bi bi-cursor-fill"></i></p>
                  <div class="collapse multi-collapse" id="multiCollapseExample1">
                      <div class="card-body p-0" id="indicacoes">
                          <table class="table table-dark table-striped">
                              <thead>
                                <tr>
                                  <th scope="col" id="quantidadeIndicacoes"></th>
                                </tr>
                              </thead>
                              <tbody id="listaIndicacoes">
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
              <div class="col-12 card text-bg-light" style="width: 100%;">
                  <p class="fw-bold card-title" data-bs-toggle="collapse" role="button" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Presenças a partir de <span class="text-success">23/03/2025 </span><i class="bi bi-cursor-fill"></i></p>
                  <div class="collapse multi-collapse" id="multiCollapseExample2">
                      <div class="card-body p-0">
                          <table class="table table-Light table-striped m-0 p-0">
                              <thead>
                                <tr>
                                  <th scope="col" id="quantidadePresencas"></th>
                                </tr>
                              </thead>
                              <tbody id="listaPresencas">
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
</body>
</html>
